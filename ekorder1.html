<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="ekhome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff3e6c;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.95rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    .order-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .product-box {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-start;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .product-image {
      width: 120px;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .product-header h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #222;
    }

    .product-header p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .delivery-date {
      font-size: 0.85rem;
      color: #888;
      text-align: right;
    }

    .pricing {
      margin-top: 12px;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }

    .original-price {
      text-decoration: line-through;
      color: #999;
    }

    .discounted-price {
      font-weight: bold;
      margin-left: 12px;
      color: green;
    }

    .offer-percent {
      margin-left: 12px;
      color: #ff3e6c;
    }

    .quantity {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity span {
      font-weight: bold;
      font-size: 1rem;
    }

    .quantity button {
      padding: 5px 12px;
      background-color: #d62222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: #ff3e6c;
      color: white;
      margin-left: auto;
    }

    .email-section,
    .payment-section {
      margin: 20px 0;
    }

    .email-section input,
    .payment-section input {
      display: block;
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .continue-wrapper {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .continue-btn,
    .back-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .continue-btn {
      background-color: #4c46ec;
      color: white;
    }

    .back-btn {
      background-color: #4c46ec;
      color: white;
    }

    @media (max-width: 600px) {
      .product-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product-header {
        flex-direction: column;
        align-items: center;
      }

      .delivery-date {
        margin-top: 10px;
        text-align: center;
      }

      .remove-btn {
        margin-left: 0;
        margin-top: 10px;
      }

      .quantity {
        justify-content: center;
        flex-wrap: wrap;
      }

      .continue-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .continue-btn,
      .back-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="order-container">
    <div class="section-title">ORDER & PAYMENT SUMMARY</div>

    <div class="product-box">
      <img src="./modernss.jpg" alt="Product Image" class="product-image">
      <div class="product-details">
        <div class="product-header">
          <div class="product-info">
            <h3>Trijal Fab Top Benicia Attire Women Ethnic Dress</h3>
            <p>Size: S</p>
            <p>Seller: <strong>Benicia Attire</strong></p>
          </div>
          <div class="delivery-date">Delivery by Mon Jun 30</div>
        </div>

        <div class="pricing">
          <span class="original-price">₹1,299</span>
          <span class="discounted-price">₹399</span>
          <span class="offer-percent">75% Off</span>
        </div>

        <div class="quantity">
          <button onclick="changeQty(-1)">−</button>
          <span id="quantity">1</span>
          <button onclick="changeQty(1)">+</button>
          <button class="remove-btn" onclick="removeItem()">REMOVE</button>
        </div>
      </div>
    </div>

    <div class="email-section">
      Order confirmation email will be sent to 
      <input type="email" id="emailInput" placeholder="Enter your email ID">
    </div>

    <div class="payment-section">
      Payment Option:
      <input type="text" id="upiInput" placeholder="UPI ID or Phone Number">
    </div>

    <div class="continue-wrapper">
      <button class="continue-btn" onclick="validateInputs()">CONTINUE</button>
      <a href="ekview1.html"><button class="back-btn">BACK</button></a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function changeQty(change) {
      const qtySpan = document.getElementById("quantity");
      let qty = parseInt(qtySpan.textContent);
      qty += change;
      if (qty < 1) qty = 1;
      qtySpan.textContent = qty;
    }

    function removeItem() {
      document.querySelector(".product-box").style.display = "none";
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function validateInputs() {
      const email = document.getElementById("emailInput").value.trim();
      const upi = document.getElementById("upiInput").value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const upiRegex = /^[\w.\-]{2,256}@[a-zA-Z]{2,64}$|^[6-9]\d{9}$/;

      if (!emailRegex.test(email)) {
        showToast("Please enter a valid email address.");
        return;
      }

      if (!upiRegex.test(upi)) {
        showToast("Enter a valid UPI ID or phone number.");
        return;
      }

      showToast("✅ Order placed successfully!");

      
      setTimeout(() => {
        window.location.href = "ekhome.html"; 
      }, 2000);
    }
  </script>

</body>
</html>
