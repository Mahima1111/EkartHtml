<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="ekhome.css">
  <script src="ekart.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="order-container">
    <div class="section-title">1 ORDER SUMMARY</div>

    <div class="product-box">
      <img src="./blackshirtmen.jpg" alt="Product Image" class="product-image">
      <div class="product-details">
        <div class="product-header">
          <div>
            <h3>TOPLOT Shirt Men Regular Fit Self Design Collar Casual Shirt</h3>
            <p>Size: M</p>
            <p>Seller: <strong>DENEEJA</strong></p>
          </div>
          <div class="delivery-date">Delivery by Tue jul 03</div>
        </div>

        <div class="pricing">
          <span class="original-price">₹1,999</span>
          <span class="discounted-price">₹599</span>
          <span class="offer-percent">86% Off</span>
          <!-- <span class="coupon">1 coupon applied <i class="fas fa-info-circle"></i></span> -->
          <!-- <div class="coins">Or Pay ₹399 + <i class="fas fa-coins"></i> 11</div> -->
        </div>

        <div class="quantity">
          <button onclick="changeQty(-1)">−</button>
          <span id="quantity">1</span>
          <button onclick="changeQty(1)">+</button>
          <button class="remove-btn" onclick="removeItem()">REMOVE</button>
        </div>
      </div>
    </div>

    <div class="email-section">
      Order confirmation email will be sent to 
      <input type="email" placeholder="Enter your email ID">
    </div>

    <div class="continue-wrapper">
      <button class="continue-btn">CONTINUE</button>
    </div>

    <div class="section-title">2 PAYMENT OPTIONS</div>
  </div>

  <script> 
function changeQty(change) {
  const qtySpan = document.getElementById("quantity");
  let qty = parseInt(qtySpan.textContent);
  qty += change;
  if (qty < 1) qty = 1;
  qtySpan.textContent = qty;
}

function removeItem() {
  document.querySelector(".product-box").style.display = "none";
}
</script>
</body>
</html>
