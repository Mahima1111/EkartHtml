<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="ekhome.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="navbar">
    <div class="logo">üõçÔ∏è Products</div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul class="nav-links">
      <li><a href="ekhome.html">Home</a></li>
      <li><a href="ekproduct.html">Products</a></li>
      <div class="icons">
        <div class="icon" onclick="window.location.href='ekwish.html'">
          <i class="fas fa-heart"></i>
          <span id="wishlist-count" class="badge">0</span>
        </div>
        <div class="icon" onclick="window.location.href='ekcart.html'">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count" class="badge">0</span>
        </div>
      </div>
      <li><a href="index.html">Logout</a></li>
    </ul>

  <div class="filter-sort-container">
    <div class="left-controls">
      <div class="filter-group">
        <label for="categoryFilter"><strong>Filter by Category:</strong></label>
        <select id="categoryFilter" onchange="applyFilters()">
          <option value="all">All</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="kids">Kids</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="sortSelect"><strong>Sort by Price:</strong></label>
        <select id="sortSelect" onchange="applyFilters()">
          <option value="default">Default</option>
          <option value="low-to-high">Low to High</option>
          <option value="high-to-low">High to Low</option>
        </select>
      </div>
    </div>

    <div class="search-container"> 
      <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchproducts()"  />
      <!-- <button class="search-icon" onclick="searchproducts()">
        
      </button> -->
    </div>
  </div>


  <section class="products">
    <div class="products-container"></div>
  </section>

  <div class="pagination-wrapper">
    <span id="page-info">Page 1</span>
    <div class="pagination" id="pagination-controls"></div>
  </div>
